<!doctype html>
<html lang="en" ng-app="primetime">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Base Webapp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type= "text/javascript" src="app/lib/bower_components.min.js"></script>
        <script type= "text/javascript" src="app/lib/application.min.js"></script>
        <link rel="stylesheet" href="/css/lib/application.css" />
    </head>
    <body>

      <div ng-controller="PrimetimeController">
        <p>
          {{time}}
        </p>

        <div ng-show="is_prime(integer)">
          <h2>Prime!!</h2>
        </div>

        <div ng-show="!is_prime(integer)">
          <h2>Factors</h2>
          <ul class = "primes">
            <li ng-repeat="factor in factors(integer)">
              <span>{{ factor}}</span>
            </li>
          </ul>
        </div>

      </div>

    </body>
</html>
