<!doctype html>
<html lang="en" ng-app="interestingtimes">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Interesting Times (watch and learn)</title>
        <meta name="description" content="By-the-minute factoids about the current time.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type= "text/javascript" src="app/lib/bower_components.min.js"></script>
        <script type= "text/javascript" src="app/lib/application.min.js"></script>
        <link rel="stylesheet" href="/css/lib/application.css" />
        <link href='http://fonts.googleapis.com/css?family=Nixie+One|Libre+Baskerville:700' rel='stylesheet' type='text/css'>
    </head>
    <body>

      <div ng-controller="InterestingtimeController" class="container">
        <p class="time">
          {{time}}
        </p>
        <p class= "fact">
          {{fact}}
        </p>
      </div>


      <footer>
      <img src="/app/img/floop-the-pig.svg" alt = "Floop the pig" /> 
      <p><strong>Interesting Times (watch and learn)</strong> - Design, Concept and <a href = "https://github.com/floopthepiguk/interesting_times">Code</a> by <a href = "http://floopthepig.uk">Floop the Pig</a></p>
      <p>Facts courtesy of the amazing <a href = "http://numbersapi.com">Numbers API</a>.</p>
      </footer>

    </body>
</html>
